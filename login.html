<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/CSS/login.css">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <a href="#">Forgot password?</a>
            </div>
            <button class="login-btn" id="login-btn">Login</button>
            <p class="toggle-text">Don't have an account? <a onclick="toggleForms()">Signup now</a></p>
        </div>

        <div id="signup-form" style="display:none;">
            <h2>Signup</h2>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <button class="signup-btn">Signup</button>
            <p class="toggle-text">Already have an account? <a onclick="toggleForms()">Login now</a></p>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        document.getElementById('login-btn').addEventListener('click', function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Simulate login validation (replace with actual validation logic)
            if (email === "user@example.com" && password === "password123") {
                // Redirect to the message page on successful login
                window.location.href = 'Msg.html'; // Change to your message page URL
            } else {
                window.location.href = 'Msg.html'; // Show error message
            }
        });
    </script>
</body>
</html>
